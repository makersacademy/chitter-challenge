    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-3">

            <!-- Post a Peep -->
            <div class="peep_now">
              
                <a href="#myModal" data-toggle="modal">Peep Now</a>
              
            </div><!-- Post a Peep -->

            <!-- Peeps -->
            <div class="form-group text-center peeps">

                <img src="/images/chitter.png" class="logo" style="width:30%;">

                



            </div><!-- Peeps -->

        </div><!-- grid system -->
      </div><!-- row -->
    </div><!-- container -->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Post a Peep</h4>
          </div>
          <div class="modal-body">

            <form action='/peeps' method='POST'>
              <textarea id="textID" rows="4" cols="150" wrap="soft" placeholder="Enter your thoughts here..." name='message' maxlength="160"></textarea><br>

          </div>
          <div class="modal-footer">
            <input type='submit' class="btn btn-default" value='Post Peep'>
          </form>
          </div>
        </div>

      </div>
    </div>

    
    <p>Welcome Joe Sweeny</p>
    
  </body>
