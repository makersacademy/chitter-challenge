    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;

<body class="text-center">

<main class="form-signin">
    <form>
        <img alt="" class="mb-4" height="57" src="../../../bootstrap-5.1.3-examples/assets/brand/bootstrap-logo.svg"
             width="72">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input class="form-control" id="floatingInput" placeholder="name@example.com" type="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPassword" placeholder="Password" type="password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>
