rvm: '2.6.0'

services:
  - postgresql

script:
  - mkdir -p spec && bundle exec rspec spec

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-9.3
- gem update --system
- gem install bundler

before_script:
  - psql -c 'create database chitter_test; \c chitter_test; CREATE TABLE "peeps" ("id" SERIAL PRIMARY KEY, "name" VARCHAR(60), "handle" VARCHAR(60), "peep_text" VARCHAR(120), "peep_time" VARCHAR(10));' -U postgres
