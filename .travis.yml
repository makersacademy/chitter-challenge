language: ruby
rvm:
  - 2.6.5

services:
  - postgresql


before_script:
  - psql -U postgres -c 'CREATE DATABASE chitter_test;'
  - psql -U postgres -d chitter_test -f db/migrations/01_create_chatter_table.sql
  - psql -U postgres -d chitter_test -f db/migrations/02_add_timestamp_column_to_chatter_table.sql
  - psql -U postgres -d chitter_test -f db/migrations/03_create_user_table.sql

script:
  - bundle exec rspec
