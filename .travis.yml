rvm: '2.5.1'

before_script:
  - sudo -u postgres createuser alexanderchen
  - psql -c 'create database chitter_development;' -U postgres
  - psql -c 'create database chitter_development2;' -U postgres

script:
  - rake db:migrate RACK_ENV=test 
  - mkdir -p spec && bundle exec rspec spec

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-9.3




env:
  - DB=pgsql
  
addons:
  postgresql: 9.6