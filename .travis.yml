language: ruby

services:
  - postgresql

before_script:
  - psql -U postgres -c 'CREATE DATABASE chitter_test;'
  - psql -U postgres -c 'CREATE TABLE peeps(id SERIAL PRIMARY KEY, content VARCHAR(240), username VARCHAR(60));'
  - psql -U postgres -c 'ALTER TABLE peeps ADD COLUMN timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP'
  - psql -U postgres -c 'CREATE TABLE users(id SERIAL PRIMARY KEY, username VARCHAR(240), email VARCHAR(60), pw VARCHAR(60));'

script:
  - bundle exec rspec
