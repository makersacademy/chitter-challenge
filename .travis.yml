rvm: '2.6.0'

script:
  - mkdir -p spec && bundle exec rspec spec

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-9.3

services:
  - postgresql

before_script:
  - psql -c 'create database chitter_test;' -U postgres
  - psql -c 'CREATE TABLE users(id SERIAL PRIMARY KEY, email VARCHAR(60), password VARCHAR(160), name VARCHAR(60), username VARCHAR(60));' -U postgres
  - psql -c 'CREATE TABLE peeps(id SERIAL PRIMARY KEY, content VARCHAR(280), timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP, user_id INTEGER REFERENCES users (id));' -U postgres
