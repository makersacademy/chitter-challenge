services:
  - postgresql

before_script:
  - psql -c 'create database chitter_test;' -U postgres
  - psql -d chitter_test 'CREATE TABLE peeps(id SERIAL PRIMARY KEY, comment VARCHAR(60));' -U postgres
  - psql -d chitter_test 'ALTER TABLE bookmarks ADD COLUMN posted_at VARCHAR(60);' -U postgres

script:
  - bundle exec rspec
