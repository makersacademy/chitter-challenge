language: ruby

rvm: '2.5.1'

services:
    - postgresql

addons:
  postgresql: 9.6

env:
  - DB=pgsql
  
before_script:
  - psql -c 'create database chitter_development_test;' -U postgres
# do not need database.yml connection here, could link to database.yml.travis if that file is created

script:
  - bundle exec rake db:migrate RACK_ENV=test 
  - bundle exec rspec

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-9.3



  
