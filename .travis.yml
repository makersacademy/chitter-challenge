rvm: '2.5.0'

script:
  - mkdir -p spec && bundle exec rspec spec

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-11.3

before_script:
  - psql -c 'create database chitter_test;' -U postgres

services:
  - postgresql

addons:
  postgresql: "11.3"
  apt:
    packages:
    - postgresql-11.3
    - postgresql-client-11.3
env:
  global:
  - PGPORT=5432