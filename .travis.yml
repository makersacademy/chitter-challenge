language: ruby

services:
  - postgresql

rvm:
  - 3.0.2

before_script:
  - psql -c 'CREATE DATABASE chitter_test;' -U postgres
  - psql -c chitter_test 'CREATE TABLE messages(id SERIAL PRIMARY KEY, text VARCHAR(280), created_at TIMESTAMP WITHOUT TIME ZONE);' -U postgres 
  - psql -c chitter_test'CREATE TABLE users(
                                      id SERIAL PRIMARY KEY, 
                                      username VARCHAR(20), 
                                      password VARCHAR(140),
                                      user_id INT REFERENCES users(id)
                                    );' -U postgres
  - psql -c chitter_test 'CREATE TABLE replies(
                                      id SERIAL PRIMARY KEY, 
                                      text VARCHAR(280), 
                                      created_at TIMESTAMP WITHOUT TIME ZONE, 
                                      message_id INT REFERENCES messages (id),
                                      user_id INT REFERENCES users(id)
                                    );' -U postgres
script:
  - bundle exec rspec
