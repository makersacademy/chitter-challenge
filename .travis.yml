language: ruby

services:
  - postgresql

before_script:
  - psql -U postgres -c 'create database chitterverse_test;'
  - psql -U postgres -d 'chitterverse_test' -f ./db/migrations/03_create_table_users.sql
  - psql -U postgres -d 'chitterverse_test' -f ./db/migrations/03_create_table_peeps.sql
  - psql -U postgres -d 'chitterverse_test' -f ./db/migrations/03_create_table_tags.sql

script:
  - bundle exec rspec
