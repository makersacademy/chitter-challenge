language: ruby
rvm:
  - 2.6.5


services:
  - postgresql

before_script:
  - psql -U postgres -c 'CREATE DATABASE chitter_test;'
  - psql -U postgres -d chitter_test -f db/migrations/01_create_peeps_table.sql
  - psql -U postgres -d chitter_test -f db/migrations/02_alter_peeps_table_timestamp.sql
  - psql -U postgres -d chitter_test -f db/migrations/03_create_user_table.sql
  - psql -U postgres -c 'CREATE DATABASE chitter;'

script:
  - bundle exec rspec
