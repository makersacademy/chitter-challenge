rvm: '2.5.0'

script:
  - mkdir -p spec && bundle exec rspec spec

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-9.3

before_script:
  - psql -c 'create database chitter_test;' -U postgres


services:
  - postgresql

addons:
  postgresql: "9.3"
  apt:
    packages:
    - postgresql-9.3
    - postgresql-client-9.3
env:
  global:
  - PGPORT=5432