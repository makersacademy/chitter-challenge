rvm: '2.5.0'
services:
  - postgresql

script:
  - mkdir -p spec && bundle exec rspec spec

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-9.3

before_script:
  - psql -c 'create database chitter_test;' -U postgres
  - psql -c 'CREATE TABLE messages (id SERIAL PRIMARY KEY, text VARCHAR(200), date TIMESTAMP DEFAULT CURRENT_TIMESTAMP, user_id INTEGER NOT NULL);'' -U postgres
  - psql -c 'CREATE TABLE users (id SERIAL PRIMARY KEY, email VARCHAR(200) UNIQUE, password VARCHAR(200), first_name VARCHAR(100), surname VARCHAR(100), username VARCHAR(100) UNIQUE);' -U postgres
