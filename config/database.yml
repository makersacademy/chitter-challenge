default: &default
  adapter: postgresql
  database: chitter

development:
  <<: *default
  database: chitter

test:
  <<: *default
  database: chitter-test

production:
  adapter: postgresql
  encoding: unicode
  database: chitter
  pool: 5
  host: <%= ENV['DATABASE_HOST'] %>
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
