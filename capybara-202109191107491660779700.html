<html>
  <head>
    <title>Chitter</title>
    <link rel="stylesheet" type="text/css" href="http://www.example.com/css/styles.css"/>
  </head>
  <body>
    <div class="nav">
      <div class="nav-section logo">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.clipartbest.com%2Fcliparts%2FncB%2FK8g%2FncBK8gGAi.png&f=1&nofb=1"
          alt="chitter logo"
          class="bird"
        />
      </div>
      <div class="nav-section space"></div>
      <div class="nav-section user">
        <h2 class="user">Username: username</h2>
      </div>
      <div class="nav-section logout">
        <form action="/log-out" class="logout">
          <input type="submit" value="Log out" />
        </form>
      </div>
    </div>

    <div class="page">
      <div class="grid-container">
        <div class="grid-item input-container">
          <form action="/add-message" method="post">
            <textarea
              type="input"
              name="post-message"
              placeholder="spread some positivity.."
              class="message-input"
              value=""
            ></textarea>
            <input type="submit" value="Post" />
          </form>
        </div>
        
        <div class="message-container">
          <h1 class="message">Lovely Stuff 3</h1>
          <p>19-09-21 11:07</p>
        </div>
        
        <div class="message-container">
          <h1 class="message">Lovely Stuff 2</h1>
          <p>19-09-21 11:07</p>
        </div>
        
        <div class="message-container">
          <h1 class="message">Lovely Stuff</h1>
          <p>19-09-21 11:07</p>
        </div>
        
      </div>
    </div>
  </body>
</html>
